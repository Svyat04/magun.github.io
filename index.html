<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Білет №14</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }
        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 4vw;
            height: 4vw;
            max-width: 50px;
            max-height: 50px;
            min-width: 30px;
            min-height: 30px;
            border-radius: 50%;
            margin: 0 10px;
            color: white;
            font-size: 1.5vw;
        }
        .circle:nth-child(1) { background-color: #9bde7e; }
        .circle:nth-child(2) { background-color: #9bde7e; }
        .circle:nth-child(3) { background-color: #d4e157; }
        .circle:nth-child(4) { background-color: #7e57c2; }
        .circle:nth-child(5) { background-color: #5c6bc0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
    </div>
</body>
</html>
